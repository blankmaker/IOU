<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">Your trips</h1>
  </div>
  <div class="panel-body">
    <!-- do we need 'split?-->
    <ul class="list-group">
    <li class="input-group">
      <span class="input-group-addon">+</span>
      <form ng-submit="addTrip()">
      <input type="text" class="form-control" placeholder="Add trip..." ng-model="trip" >
      </form>
    </li>
    <br />
      <!--grey out-->
      <li class="list-group-item" ng-repeat="trip in trips"><a ng-href="#/split">{{ trip }}</a></li>
    </ul>
  </div>
</div>
